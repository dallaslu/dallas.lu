  content: " \r

    Двойная ложь водителя Комарова \r

    \ \r

    Свидетель обвинения по «делу «Лайф-из-Гуд» выдумал, что был начальником СБ
    компании \r

    \ \r

    Алексей Комаров, один из ключевых свидетелей обвинения по «делу
    «Лайф-из-Гуд» – «Гермес» – «Бест Вей», уже почти месяц не может приехать в
    суд из Твери. Зато заявляет «в кулуарах», что был ни много ни мало
    начальником службы безопасности компании «Лайф-из-Гуд» и ему была якобы
    доверена инкассация денежных средств, о чем свидетельствуют его показания,
    данные на следствии – которые он почему-то боится подтвердить в суде на
    перекрестном допросе. \r

    \ \r

    Приморский районный суд Санкт-Петербурга, с февраля рассматривающий дело по
    существу, уже заждался Комарова, как, впрочем, и Евгения Набойченко, другого
    ключевого свидетеля обвинения. \r

    \ \r

    Комаров сначала передавал через прокуроров, что у него сломалась машина –
    кстати, служебная машина «Лайф-из-Гуд», которую он украл у компании и ею
    пользуется. Потом просто замолчал – но в суде пока так и не появился. \r

    \ \r

    Следующее заседание суда состоится в начале ноября – ожидать ли его там?
    Хочется надеяться, что прокуратура выполнит свои функции и приведет своего
    свидетеля для дачи показаний, а суд добьется привода. \r

    \ \r

    Лжец \r

    \ \r

    На следствии Комаров заявил, что возил, как он сам выразился, черный нал. В
    действительности он возил подарки для основателя «Лайф-из-Гуд» и кооператива
    «Бест Вей» Романа Василенко и кооператива «Бест Вей», возил сотрудников
    компании «Лайф-из-Гуд» и кооператива «Бест Вей», региональных представителей
    этих организаций из аэропорта и обратно. \r

    \ \r

    Никакого черного нала в деятельности «Лайф-из-Гуд» никогда не было – и
    бухгалтерия, и лично Роман Василенко следили, чтобы никакой неучтенной,
    незадекларированной наличности, сумм, с которых не уплачены налоги, в
    деятельности компании не имелось, потому что финансовый ретейл всегда
    находится под самым пристальным надзором контролирующих и правоохранительных
    органов. И их не было, о чем свидетельствуют абсолютно все другие
    допрошенные. \r

    \ \r

    Из показаний другого водителя и специалистов компании известно, что Комаров
    как простой шофер не знал и не мог ничего знать ничего о бизнес-процессах
    компании. Он никогда не был к ним допущен – тем более что в последние годы
    не был официально трудоустроен из-за своих постоянных проблем с судебными
    приставами: он был в долгах как в шелках. А самостоятельно понять никакие
    бизнес-процессы Комаров не мог – у него образование восемь классов. \r

    \ \r

    Лжец-2 \r

    \ \r

    Выяснилось, что Комаров называл себя начальником службы безопасности
    «Лайф-из-Гуд» и этим объясняет некие «сокровенные знания» (на самом деле
    выдумки) о «черных» наличных операциях. \r

    \ \r

    Во-первых, достаточно посмотреть на него, чтобы понять, насколько он похож
    на офицера безопасности. \r

    \ \r

    Во-вторых, он не мог занимать никакой должности, так как не мог быть
    трудоустроен по трудовому договору – из-за того, что его постоянно
    преследовала служба судебных приставов и коллекторы: Комаров набрал займов
    на миллионы и не отдавал. \r

    \ \r

    В-третьих, он не имеет ни специального образования, ни опыта работы в сфере
    безопасности, ни офицерского звания. Он, как выяснилось, бывший водитель
    бандитской группировки. Его никогда не подпускали ни к каким вопросам, от
    которых могла зависеть безопасность компании. \r

    \ \r

    В-четвертых, начальником службы безопасности компании «Лайф-из-Гуд» был
    Александр Тюрин – офицер ФСО запаса, имеющий боевой опыт – участвовавший в
    первой и второй войнах в Чечне. Человек с кристально чистой репутацией. \r

    \ \r

    Вор \r

    \ \r

    Выяснилось, что Комаров далеко не все подарки – угощения, вазы и т.п. –
    довозил до адресата: они неоднократно пропадали. Кроме того, у его
    пассажиров не раз пропадали дорогие часы и бумажники. \r

    \ \r

    Накануне начала уголовного разбирательства он взял личные вещи Василенко на
    хранение и отказался их отдавать, за что против него выдвинуто обвинение в
    краже. \r

    Роман Василенко дал ему возможность бесплатно жить в трехкомнатной квартире
    одного из своих родственников и пользоваться корпоративным минивэном. \r

    Эту квартиру Комаров незаконно использует до сих пор – сдает ее в аренду. А
    корпоративный минивэн присвоил. \r

    \ \r

    Неблагодарный \r

    \ \r

    В компании Комаров проработал 10 лет – его с самого начала приняли как
    родного: приняли в семью, которую представлял собой коллектив «Лайф-из-Гуд».
    Василенко оплатил операцию на сердце его отцу. \r

    \ \r

    Алексей Комаров за это отплатил черной неблагодарностью, оговорив абсолютно
    всех. \r

    \ \r

    После начала уголовного разбирательства Комаров прислал Василенко
    издевательский ролик, снятый у недостроенного дома для мамы Романа
    Василенко, со словами: «Не все мечты сбываются!» \r

    \ \r

    Агент полиции \r

    \ \r

    Комаров, став агентом полиции, чтобы ограбить своего работодателя, тайно
    записывал информацию в машине и офисе – на видеокамеру и с помощью жучков, а
    потом передал ее следствию. \r

    \ \r

    Например, он скрытой камерой снял передачу денег Романом Василенко за
    участие одной из звезд в форуме «Синергия» – с этих денег были уплачены
    налоги. Он ставил жучки, чтобы записывать разговоры – и следователи могли
    монтировать высказывания, вырывая их из контекста. \r

    \ \r

    Оговорил невиновных \r

    \ \r

    По его ни в чем неповинных людей сидят в тюрьме. Например, на очной ставке с
    Анной Высоцкой он прямо в глаза ей, бывшему контент-менеджеру сайта
    «Лайф-из-Гуд», к тому же уволившейся более чем за полгода до начала
    уголовного дела, рассказывал, что все время привозил и передавал ей наличные
    деньги. На вопрос адвоката, почему ей, а не в бухгалтерию, не смог ответить
    – даже не думал выстроить логичную версию, тем более что следствие готово
    было покрывать его ложь. (Анну Высоцкую судья Богданова 24 октября выпустила
    под домашний арест.) \r

    \ \r

    Крыса \r

    \ \r

    Комаров – неблагодарная, неграмотная, лживая, алчная, трусливая, вороватая
    крыса. На основании лжи малограмотного шофера Лехи Комарова в тюрьме сидят
    пятеро ни в чем неповинных людей. Троих – Анну Высоцкую, Александру
    Григорьеву и Елену Соловьеву – судья Екатерина Богданова, поняв цену
    доказательствам прокуратуры, 24 октября выпустила под домашний арест. \r

    \ \r

    Комаров понимает, что ответит за свои преступления – потому и не появляется
    в суде. Но скрыться у него не получится: за преступления придется ответить в
    самое ближайшее время."
