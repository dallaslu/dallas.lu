  content: "Малиновская – враг народа \r

    \ \r

    Судья по гражданским делам Приморского районного суда лишает денег и квартир
    ветеранов СВО – пайщиков «Бест Вей» \r

    \ \r

    18 ноября судья Приморского районного суда Анна Малиновская выпустила
    наконец мотивированное решение по рассмотрению иска Прокуратуры
    Санкт-Петербурга против кооператива «Бест Вей» о признании кооператива
    незаконным по статье 1065 ГК – об опасных для потенциальных потребителей
    предприятиях. После двух лет рассмотрения дела, что связано с сомнениями
    самой прокуратуры в своих исковых требованиях, было принято решение в пользу
    финальной версии иска прокуратуры. \r

    \ \r

    Незаконный суд \r

    \ \r

    Решение Малиновской абсолютно незаконное, как и иск прокуратуры. \r

    Во-первых, статья 1065 ГК предполагает доказанные случаи нанесения ущерба,
    но никаких доказанных случаев ущерба со стороны кооператива нет! Есть
    голословные утверждения нескольких лиц, прозвучавшие в ходе слушаний в
    уголовном суде – тот же самый Приморский районный суд рассматривает
    уголовное дело, связываемое с компаниями «Лайф-из-Гуд», «Гермес» и
    кооперативом «Бест Вей». Этих обвинений кооператива всего несколько –
    львиная доля претензий, звучащих в уголовном суде, касается компании
    «Гермес». \r

    \ \r

    Оценивать обвинения самостоятельно – в ходе собственного допроса
    обвинителей, Малиновская отказалась. Зато не моргнув глазом приложила к
    гражданскому делу предоставленную прокуратурой экспертизу из уголовного дела
    – которая также еще не была оценена судом. И она сама ее отказалась
    анализировать! Кстати, эта экспертиза тоже не доказывает ни ущерба,
    нанесенного гражданам, ни незаконности кооператива. \r

    \ \r

    Во-вторых, коррумпированная судья Малиновская рассмотрела дело, ей вообще
    неподсудное – подсудное арбитражному суду, так как в финальной версии иска
    исключительно прокуратура без физических лиц-соистцов взыскует только к
    юридическому лицу – кооперативу «Бест Вей» без физических лиц-соответчиков.
    \r

    \ \r

    Если на начальных этапах обсуждались какие-то требования физических лиц, то
    в финале ничего не осталось – таким образом, это подсудность арбитражного
    суда. Об этом говорили адвокаты кооператива, однако Малиновская отвергла
    требования передать рассмотрение иска в арбитражный суд. \r

    \ \r

    Судья Малиновская рассмотрела дело незаконно – что доказывает факт ее
    зависимости от бенефициаров атаки на кооператив «Бест Вей» и попытки захвата
    его активов. \r

    \ \r

    Липовые основания \r

    \ \r

    При этом Малиновская в обосновании решения сослалась на решение Арбитражного
    суда города Москвы об отказе кооперативу в иске к ЦБ РФ о признании
    незаконным включения в предупредительный список ЦБ – список для
    информирования потребителей финансовых услуг, включение в который является
    информационным событием и не влечет правовых последствий – о чем, кстати,
    говорится в решении арбитражного суда. \r

    \ \r

    Включение происходит (в теории) по решению неких экспертов Банка России, а
    на деле произошло осенью 2021 года по единоличному решению Валерия Ляха,
    тогдашнего главы ныне уже не существующего Департамента противодействия
    недобросовестным практикам ЦБ – на основании восьми срежиссированных
    обращений граждан, которые не являлись пайщиками кооператива. \r

    \ \r

    Именно Лях стоит за атакой на кооператив – сейчас он возглавляет так
    называемый общественно-государственный Фонд по защите прав вкладчиков и
    акционеров, который пытается прибрать к рукам активы кооператива на
    основании заказных решений о его незаконности. \r

    \ \r

    Судья против правосудия \r

    \ \r

    Малиновская лишила кооператив права защищать себя – отказалась запросить
    документы из уголовного дела для экспертизы, хотя для их получения ей нужно
    было зайти в кабинет в том же здании – к судье Екатерине Богдановой,
    рассматривающей уголовное дело. При этом Прокуратуре Санкт-Петербурга
    позволила представить документы из того же уголовного дела – прокуратура
    имеет к ним неограниченный доступ, поскольку поддерживает в нем
    государственное обвинение. \r

    \ \r

    Состязательность сторон? Нет, не слышали. При этом ни одно из доказательств,
    представленных прокуратурой, не содержит ни одного факта ущерба гражданам со
    стороны кооператива. \r

    \ \r

    Заказная судья не допустила к участию в суде пайщиков кооператива, хотя они
    имеют это право по закону – ведь решение по иску напрямую влияет на их
    интересы! Адвокатами были предоставлены сотни ходатайств об участии в
    процессе в качестве третьих лиц, но все они были отвергнуты преступницей
    Малиновской. \r

    \ \r

    Перечеркнула десятки судебных решений \r

    \ \r

    Малиновская «скопипастила» иск прокуратуры в свое решение без анализа и
    оценки – хотя в нем кооператив «Бест Вей» называется кредитным, а не
    потребительским, хотя он официально зарегистрирован как потребительский.
    Ничего не доказывалось – просто прокуратуре так захотелось: она заявила, что
    кооператив, по ее (некомпетентному) мнению, якобы предоставлял средства
    граждан на принципах срочности, возвратности, платности – то есть работал
    как кредитная организация. Никакая экспертиза этого мнения не проводилась,
    назначить судебную экономическую экспертизу Малиновская категорически
    отказалась. \r

    \ \r

    Кредитный характер деятельности – наглая прокурорская ложь. Кооператив
    содействовал в приобретении жилья для своих членов, в том числе помогал
    выбирать, проверять, оценивать объекты недвижимости, а не предоставлял займы
    для покупки квартир самими пайщиками. \r

    \ \r

    Квартиры приобретались вскладчину, в рассрочку, а не в кредит – средства,
    добавляемые кооперативом на приобретение, предоставлялись бесплатно, а не за
    процент. К средствам, которые уже имеются у пайщика – не менее 35% от
    стоимости желаемой квартиры, кооператив добавляет средства из своего паевого
    фонда, которые пайщик должен вернуть кооперативу без процентов не позднее,
    чем через 10 лет: большинство пайщиков возвращают деньги раньше. \r

    \ \r

    Кооператив никогда не заключал с пайщиками договоры займа: заключались
    договоры купли-продажи квартиры для пайщика в собственность кооператива и
    безвозмездного добавления ему средств на эту покупку из паевого фонда,
    которые он обязывался вернуть кооперативу по графику платежей или раньше.
    Только по возврату происходит переход квартиры из собственности кооператива
    в собственность пайщика. То есть кооперативом предоставляется квартира для
    проживания пайщику, а не деньги, как в случае кредитного кооператива. \r

    \ \r

    Кооператив полностью соответствовал статусу потребительского, а не
    кредитного – статусу, определенному в Законе о потребительской кооперации:
    добровольное объединение граждан на основе членства для удовлетворения
    потребностей в товарах и услугах. Все версии устава кооператива успешно
    регистрировались уполномоченными государственными органами, никогда не
    вызывали вопросов. Не было вопросов и у прокуратуры – с 2014 по 2021 год:
    внезапно они появились в 2022 году, когда уже вовсю начал реализовываться
    заказ преступников в погонах и без на уничтожение кооператива. \r

    \ \r

    Все договоры кооператива многократно проходили проверку в различных судах,
    поскольку в нем около 20 тыс. пайщиков, и с некоторыми из пайщиков возникали
    правовые споры. Ни один договоров кооператива не вызвал вопросов у судов.
    Более того, суды многократно решали в пользу кооператива вопрос о
    предоставлении материнского капитала – что свидетельствует об отсутствии
    сомнений в его статусе. \r

    \ \r

    Малиновская категорически отказалась считаться с решениями десятков других
    судей по гражданским делам – что еще раз подчеркивает ее ангажированность.
    \r

    \ \r

    Запрет по подозрению \r

    \ \r

    Самое главное: в решении Малиновской ничего не говорится о том, какой закон
    нарушен кооперативом. Косвенно указывается на то, что он может быть
    финансовой пирамидой, поскольку именно по признакам, которые могут
    свидетельствовать о пирамидальности кооператива, ЦБ внес «Бест Вей» в
    предупредительный список. Но напрямую кооператив финансовой пирамидой не
    называется: потому что сказать об этом (или не сказать) может только
    уголовный суд, а до завершения рассмотрения уголовного дела – минимум
    полгода, а скорее всего больше. И это только рассмотрение в первой инстанции
    – наверняка не в последней. \r

    \ \r

    На ходатайство адвокатов кооператива отложить рассмотрение гражданского дела
    до получения результатов разбирательства в уголовном суде Малиновская
    ответила отказом – понятно почему: ей и прокуратуре поставлена задача любой
    ценой «потопить» кооператив уже сейчас, чтобы можно было беспрепятственно
    воровать его активы. Потому она выпустила решение о том, что кооператив
    запрещается фактически по подозрению в том, что он может быть пирамидой. \r

    \ \r

    Судья-преступница \r

    \ \r

    Малиновская своим заведомо незаконным, заказным решением пытается лишить
    тысячи людей квартир и денег. В том числе квартир и денег будут лишены сотни
    ветеранов СВО – ведь кооператив создавался военными и во многом для военных.
    Прежде всего по их интересам наносится удар. \r

    \ \r

    Пайщики возмущены, подготовили тысячи заявлений в вышестоящий суд и
    правоохранительные органы, готовятся реализовать предусмотренное законом
    право на протест против необоснованных действий государственных органов. \r

    \ \r

    Малиновская – коррумпированная судья, компрометирующая всю судебную систему,
    извращающая правосудие, подрывающая доверие народа и армии к власти, к
    президенту. Ей должны срочно заняться вышестоящие суды, ФСБ, Следственный
    комитет. \r

    \ \r

    Потому что Малиновская – прислужница бандитов из псевдогосударственных
    фондов и участница преступлений против собственного народа!"
