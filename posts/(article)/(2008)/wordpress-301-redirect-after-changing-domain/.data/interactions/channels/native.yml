  url: http://www.bokelife.com/change-domain-878/
  content: "[...]
    接下来就是使用传说中的301跳转，据说这样可以将PR及收录转到新域名来，不知是否，总之做了再说。经过Google了一番之后，找到篇文章不错，是Dall\
    as的《换域名后 WordPress 重定向》，于是乎照着修改了.htaccess这个文件后，一切完美跳转。.htaccess中添加到内容如下：
    &lt;IfModule mod_rewrite.c&gt; RewriteEngine On RewriteCond %{HTTP_HOST}
    ^jtsj.net.cn [NC] RewriteRule ^(.*) http://www.bokelife.com/$1 [L,R=301]
    &lt;/IfModule&gt; # BEGIN WordPress &lt;IfModule mod_rewrite.c&gt;
    RewriteEngine On RewriteBase / RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d RewriteRule . /index.php [L]
    &lt;/IfModule&gt; [...]"
  author:
    name: 启用新域名bokelife.com - 寂寞部屋
