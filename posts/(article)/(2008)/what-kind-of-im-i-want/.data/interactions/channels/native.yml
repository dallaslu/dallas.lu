  content: "[...]
    可是结果呢？从用户的角度讲，我真的需要这么多的SNS吗？比方说，我祖籍山东，有山东本地的SNS；在黑龙江上学，有黑龙江所有大学生的SNS；我喜欢看小说\
    ，有小说读者的SNS；我学习Java，有Java学习者的SNS；我使用Ubuntu，也有SNS；我最近便秘了，谷歌了一下，发现排名第一的是个便秘病人的\
    SNS……我们这是怎么了，一窝蜂的来做SNS。如同IM的问题，用户到底需要什么SNS？遍地开花的SNS如同一个个孤岛，让我轻易不敢靠岸。看罢最近火热的\
    “博客过时论”的相关文章，还是不敢认同，还是博客靠谱点。博客像是我的门牌号，三教九流的朋友们记起我了就来拜访一下，我惦记谁了就去谁家看望看望，不管你是\
    住集体宿舍（托管博客），还是乡间别墅（独立博客），你往来有鸿儒，我谈笑有白丁。IM则类似手机，有需要就直接沟通沟通，虽然各大IM没有学习通信公司的互通\
    服务。 [...]"
  author:
    name: 拿什么拯救我们的小站&#160;-&#160;Dallas Lu
