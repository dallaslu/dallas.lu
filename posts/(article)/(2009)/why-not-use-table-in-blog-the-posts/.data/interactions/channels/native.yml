  content: 印象中，某位国外名博就坚持用表格来建构页面而不用 DIV，其实这两种都有其优缺点，表格不够 DIV 灵活而且繁琐，table th tr td
    标签不少，加上行和列的排版观念也比 DIV 复杂得多；而 DIV 虽说比表格灵活，可以定位在页面的任一位置，不过不同浏览器核心对 DIV
    的解析也不同，这使得用 DIV 往往要为浏览器的兼容性而烦恼。
