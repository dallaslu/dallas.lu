  content: "Аферистка Каширина Ольга Александровна 01.01.1980, раньше обитала в г.
    Белгород,  ранее она: Щеблыкина, Солдатова, Тафинцева, Холодова, использует
    телефон +79999910929. \r

    Каширина Ольга Александровна три раза была в браке, и к тому же является
    матерью трех детей. Тафинцева Ольга Александровна ближе к концу 2023 г
    изменила персональные данные взяв фамилию сожителя, с которым она изменяла
    мужу аж с 2021 года и вместе с ним сбежала от мужа вместе с ребенком, а так
    же Каширина Ольга Александровна похитила крупную сумму денег, за этим фактом
    проводится следствие. \r

    \ \r

    Кидала Каширина Ольга Александровна обозначает себя основателем таких
    компаний: школа продаж Ольги Кашириной, Платинумсофт, Актив Альфа. Вся
    деятельность по компаниям производится через ИП Холодова Екатерина
    Дмитриевна, дочь от второго мужа. Дочка не вкурсе об операциях, которые
    осуществляла мать, из-за чего стала жертвой мошенничества, налоговые долги -
    766 066 руб, задолженность по кредитам - 420894 рублей. \r

    \ \r

    Ранее мошенник Каширина Ольга Александровна открывает ООО Контур Центр, где
    номинальным учредителем и генеральным директором является Холодова Екатерина
    Дмитриевна. Вся финасовая деятельность ведется Кашириной Ольгой
    Александровной, в следствие чего долги по налогам и сборам в колличестве 131
    тыс руб закрывал муж \r

    \ \r

    Раньше кидала Тафинцева Ольга Александровна имела ИП, 2006-2009 года,
    вследствие чего накопились долги по налоговым сборам в размере 29926 рублей
    и долги по кредитам в размере 162403.92 руб, как итог деловая активность от
    имени своего ИП ей не ведется. \r

    \ \r

    Тем не менее аферистка Каширина Ольга Александровна создает образ успешной
    бизнес-леди и заботливой матери, позиционируя себя в качестве бизнес-тренера
    на площадке ТРО \"Опора России\", а так же является председателем комитета
    по наставничеству \r

    \ \r

    В нынешнее время Каширина Ольга, находясь в официальном браке, живет в г.
    Тюмень с ранее осужденным Кашириным Владимиром Анатольевичем"
