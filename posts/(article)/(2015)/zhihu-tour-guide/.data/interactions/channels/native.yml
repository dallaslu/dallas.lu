    ума не приложу где они взяли мой номер телефона. Правда я всегда лазил по
    различным форумам по инвестициям, может быть оттуда. Они мне предложили
    заработок на онлайн-торговле, говорили что будут помогать. Я изучил условия
    и согласился. Как только я пополнил счет, мой ЛК тут же заблокировали. На
    этом наше общение прекратилось… Если бы вы знали, как я виню себя за свою
