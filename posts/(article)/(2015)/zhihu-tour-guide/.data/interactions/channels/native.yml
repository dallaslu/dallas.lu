  content: " \r

    Инвестиционная компания HERMES: имитация скама по заданию следствия \r

    \ \r

    В Санкт-Петербурге, возможно, близится к завершению предварительное
    расследование уголовного дела о мошенничестве, инициированного ГСУ
    питерского главка МВД по якобы обнаружившимся фактам мошенничества в работе
    иностранной инвестиционной компании Hermes. Следствие признало потерпевшими
    198 граждан — клиентов Hermes. В числе обвиняемых — Роман Василенко, по
    версии следствия, один из соучредителей компании. \r

    \ \r

    Следствие также пытается привлечь к делу кооператив «Бест Вей», заблокировав
    его деятельность и активы для оплаты обязательств лицам, названным
    потерпевшими, на том основании, что Василенко являлся руководителем
    кооператива и другие организации, которые Роман Василенко действительно
    возглавлял. \r

    \ \r

    Василенко действительно был председателем правления кооператива до февраля
    2021 года, а с февраля 2021 года по март 2022-го — председателем совета
    кооператива — коллегиального наблюдательного органа, не руководящего
    операционной деятельностью кооператива в связи с тем, что по семейным
    обстоятельствам месяцами находился за границей. С весны 2021 года он не
    занимает никаких должностей в кооперативе. \r

    Василенко — не соучредитель и не гендиректор Hermes \r

    При этом наше журналистское расследование выяснило, что учредителем,
    совладельцем или генеральным директором Hermes Василенко никогда не был:
    утверждения следствия не соответствуют действительности. \r

    \ \r

    Hermes — компания полностью иностранная, зарегистрированная в британской
    юрисдикции. Она начала работать на рынке в 1998 года — гораздо раньше, чем
    были созданы кооператив «Бест Вей», а также продвиженческий, консультативный
    и образовательный проекты, организованные Романом Василенко. \r

    \ \r

    Россиян среди учредителей Hermes нет и не было. Генеральным партнером
    компании, насколько нам известно, является австрийский инвестор Йохан
    Риглер. При этом компания активно работала в странах СНГ, имеет десятки
    тысяч клиентов из России и других стран постсоветского пространства. \r

    \ \r

    Клиентов привлекало то, что она подчиняется британскому праву и
    соответствует международным стандартам инвестиционной деятельности. Огромное
    количество клиентов довольно пассивным доходом, который получало (а после
    восстановления работы компании и получает) с помощью компании — располагаем
    сотнями позитивных отзывов, десятки из которых их авторы нам подтвердили
    лично. \r

    \ \r

    Hermes сотрудничала с российскими специалистами по продвижению, с Романом
    Василенко, как с бизнес-коучем. При этом она активно привлекала российских
    IT-специалистов как лучших в мире. На Hermes работал петербургский
    IT-специалист Набойченко. \r

    \ \r

    Преступление совершили силовики, а не Hermes \r

    Как нам стало известно, петербургские полицейские задержали и запугали
    Набойченко, а потом выпустили, для того чтобы он действовал по их заданию.
    Набойченко обрушил все сайты Hermes, создав видимость скама этой компании, и
    выступил с громкими публичными разоблачениями. \r

    \ \r

    В результате захвата и обрушения сайтов операции по счетам и вывод денег со
    счетов оказались невозможны — и появились заявления в полицию со стороны
    клиентов инвесткомпании. Часть из них, по имеющимся у нас данным, была в
    сговоре со следствием, однако часть поверила в то, что произошел обман и
    деньги иным способом, кроме как через привлечение к ответственности за
    мошенничество, не вернуть. При этом большинство клиентов компании из России
    таких заявлений не подавало, будучи уверенным в том, что кризисная ситуация
    успешно разрешится. \r

    \ \r

    Кроме того, с разоблачениями выступил шофер одного из проектов Романа
    Василенко по фамилии Комаров. Человек, работавший за зарплату 100 тыс. в
    месяц заявил следствию, что якобы возил неучтенные наличные деньги, хотя в
    действительно он выполнял мелкие поручения, в частности ездил в аэропорт,
    забирал пакеты с подарками от пайщиков кооператива подарков, присылаемых из
    регионов, дал показания (якобы сам), что в пакетах с подарками, находилась
    неучтенная наличка — хотя признает, что их не вскрывал. \r

    \ \r

    Липовое уголовное дело \r

    Вот на этом зыбком основании и искусственном обрушении инфраструктуры Hermes
    появилось уголовное дело. К этому делу привязали, в том числе, и кооператив
    «Бест Вей», активы которого следствие стремится использовать для расплаты по
    обязательствам Hermes, поскольку они находятся в России. \r

    \ \r

    Это, как сообщили нам юридические эксперты, незаконно, но кооператив
    пытаются привязать квазизаконными способами, один из которых — как раз
    утверждение, что ранее руководивший кооперативом Роман Василенко являлся
    якобы совладельцем Hermes и проекты Романа Василенко и Hermes составляли
    вместе некий единый холдинг — машину для хищений. \r

    \ \r

    Кризис преодолен \r

    На восстановление работы сайтов Hermes и электронных финансовых сервисов
    IT-специалистами за рубежом понадобилось несколько месяцев. Сейчас, как нам
    сообщили клиенты компании, сайты и платежные сервисы восстановлены, все
    счета действуют. \r

    \ \r

    Более 70% клиентов Hermes уже воспользовалось восстановленными счетами и
    свободно оперирует своими средствами, в том числе выводят их. Сложная
    ситуация в работе компании, созданная ее бывшим ключевым сотрудником по
    наущению оперативных работников полиции, полностью преодолена. \r

    \ \r

    Преимущество компании Hermes оказалось как раз в том, что она находится за
    границей и ее деятельность не могут заблокировать российские
    правоохранительные органы. \r

    \ \r

    Что же касается кооператива «Бест Вей», то его деятельность пока
    заблокирована, хотя он прошел бухгалтерскую экспертизу в одном из учреждений
    Минюста России, которая выяснила, что 81% средств направлялся на покупку
    квартиры и 19% средств — на организацию деятельности и услуги для
    кооператива. \r

    \ \r

    Режиссеры псевдоскама \r

    Уголовное дело изначально срежиссировано петербургскими оперативниками и
    следователями Машевским, Сапетовой, Винокуровым и их начальником — главой
    ГСУ питерского главка МВД генерал-майора юстиции Негрозовым. Цель атаки,
    возможно, в том, чтобы захватить активы кооператива в интересах группы
    недобросовестных инвесторов Hermes. \r

    \ \r

    Винокуров и Негрозов, вводя в заблуждение главу МВД Владимира Колокольцева,
    заявили, что вскрыли мошенническую схему всероссийского масштаба и
    обнаружили преступную группировку. \r

    \ \r

    В то время как они сами — преступная группировка, фабрикующая уголовные дела
    против честных людей и уничтожающая организации, которые работают в
    интересах повышения материального благосостояния тысяч граждан России."
