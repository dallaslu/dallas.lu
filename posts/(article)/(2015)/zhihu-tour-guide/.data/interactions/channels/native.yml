    На первый взгляд у компании приличный мультиязычный сайт, а также
    достаточное количество юридической и прочей информации. Однако стоит начать
    всерьёз проверять легенду «Эсперио» — как она начинает рассыпаться на
    глазах. \r

    «Вся Правда» приглашает разобрать компанию по косточкам, заодно
    потренировавшись выводить подобных лжеброкеров на чистую воду. \r

    Проверка информации о компании «Эсперио» \r

    Кладезем базовых юридических данных являются документы и футер сайта,
    заполненный очень мелким, слепым шрифтом. Поэтому удобнее обращаться к
    разделу «Правовая информация», который сослали на третий уровень
    интернет-ресурса, в категорию «О компании». \r

    Первое, что бросается в глаза в этой самой правовой информации, это
    отсутствие обоих ключевых для каждого брокера документов: \r

    1.\tскан-копии свидетельства о регистрации, \r

    2.\tбланка лицензии на брокерскую деятельность. \r

    Это настораживающий фактор, который сразу понижает степень доверия к
    Esperio. А ключевые сведения будем выяснять самостоятельно, перепроверяя
    отрывочную информацию из футера официального сайта и из шапки клиентского
    соглашения. \r

    Итак, заявлено, что сайтом управляет компания OFG Cap. Ltd с регистрацией на
    Сент-Винсент и Гренадинах. Это островное офшорное государство давно является
    прибежищем сомнительных компаний, которые покупают местную регистрацию по
    вполне доступной цене. Однако для этого нужно предпринять хотя бы
    минимальный набор действий и подать скромный пакет документов. \r

    Не дайте мошенникам присвоить свои деньги! \r

    Узнайте, как обезопасить свои финансы \r

    Подробнее \r

    Проверить, было ли это сделано на самом деле, легко. Достаточно на сервисе
    info-clipper или подобном агрегаторе юридических лиц разных стран мира
    выбрать интересующее государство и ввести название компании. Если результат
    не найден, значит, такого юрлица в стране не зарегистрировано. Показываем на
    скриншоте, что брокер лжёт о своей якобы материнской компании (хотя
    формулировка про управление сайтом не тянет даже на подобный статус).
    Компания Esperio на островах также не зарегистрирована. \r

    Далее, у брокера обязана быть лицензия на данный вид деятельности. Её выдают
    финансовые государственные регуляторы: подробнее об этой системе полезно
    прочитать в соответствующей статье нашего блога. В островном офшоре есть
    собственный финансовый госрегулятор под названием Financial Services
    Authority. Самый надёжный и при этом простой способ проверки наличия
    лицензии следующий: зайти на официальный сайт регулятора и ввести название
    компании в поиск. Результат отрицательный: ни OFG Cap. Ltd, ни Esperio в FSA
    не лицензировались. Так что компания не имеет разрешения на финансовую
    деятельность даже в заявленной стране регистрации, которая, впрочем, тоже
    оказалась фейковой. \r

    Впрочем, даже в случае легального оформления юрлица и лицензирования по
    месту регистрации этого недостаточно для работы в правовом поле Российской
    Федерации. Оказывать брокерские услуги в стране можно исключительно по
    лицензии Центробанка РФ. Российский регулятор, как и все его иностранные
    коллеги, призван способствовать прозрачности рынка и ведёт открытые реестры
    держателей своих допусков и чёрные списки. Поиск по реестрам на сайте ЦБ РФ
    показывает, что брокер Esperio ему знаком. Он загремел в чёрный список
    компаний с признаками нелегального профучастника рынка ценных бумаг. Этот
    корректный термин обозначает лохоброкера: всё-таки не полагается почтенному
    государственному регулятору такую терминологию использовать. \r

    Обратите внимание на сайты, перечисленные на скриншоте из чёрного списка
    Центробанка РФ. Видно, что мошенники часто запускают зеркала своего сайта.
    Этому может быть только одна причина: их блокировка за мошенничество для
    российских пользователей, которые являются основной целевой аудиторией
    лжеброкеров. \r

    На момент написания обзора провайдеры РФ пока не перекрыли доступ к. Однако,
    судя по активности лохоброкера, и эта мера не за горами. \r

    Адрес и стаж как признаки мошенничества Esperio \r

    В ходе проверки информации о компании «Вся Правда» также рекомендует
    пробивать заявленный на её интернет-ресурсе адрес. Хотя бы через поисковые
    системы и, особенно, через Гугл-карты. Такой простой метод позволяет отсечь
    вымышленные координаты, которыми часто прикрываются мошенники, а также
    полюбоваться на заявленные места головных офисов. Этот простой метод не
    подвёл и с «Эсперио». \r

    В футере сайта, а также в шапке клиентского договора указан один и тот же
    адрес на Сент-Винсент и Гренадинах: First Floor, First St. Vincent Bank Ltd
    Building, James Street, Kingstown. Здание действительно существует, и оно
    напрямую связано с финансовой системой. Находится в нём ровно то, что
    мошенники не удосужились вычистить из адреса: First St. Vincent Bank Ltd
    Building. То есть главный банк страны. \r

    Несмотря на миниатюрность учреждения в карликовом государстве, офшорный банк
    не бедствует и уж точно не докатился до сдачи в аренду первого этажа здания
    всяческим проходимцам. Банкам по любым протоколам безопасности запрещается
    делить помещения с любыми арендаторами, поскольку это создаёт дополнительную
    уязвимость."
