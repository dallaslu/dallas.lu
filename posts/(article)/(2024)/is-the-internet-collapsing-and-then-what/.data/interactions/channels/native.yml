  content: "哈哈，您发现了一个关键问题。日期和时间的确是我手动设置的定时发布时间，是为了隐藏时区，权作为一个保护隐私的无聊手段。\r

    \r

    大平台为了公信考虑，不会为普通人提供发布时间的修改，但理论上公众号平台和我的网站都能篡改时间。文章缺失了这一方面的讨论，感谢指出！\r

    \r

    对于野生创作者，我认为可信时间戳、DOI生成服务，甚至投递内容（或摘要指纹）到可信渠道比如邮局、社媒，都能解决版权的问题。这几个方法成本过高，我计划在\
    网站程序中集成自动创建 Web 存档的功能。目前已经接入了
    IndexNow，但搜索引擎并不一定会创建网页快照。我认为能通过自动化、标准化来解决首发版权的问题，届时大家可自由选择平台，而不是出于在大平台维权方便\
    而偏向选择大平台，加速「崩塌」。"
