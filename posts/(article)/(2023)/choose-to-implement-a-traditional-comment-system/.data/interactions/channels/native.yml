  content: "Webmention
    主要是想解决这种外部评论的发现的问题。如果每一个站点不亲自做，就需要委托他人做这件事。如果是聚合工具解决了这件事，那么就是这个聚合工具在内部处理了评论\
    的发现的问题。 \r

    \r

    Nostr 也有相似的作用，是从各 Relay 发现外部相关内容。 或许某天，应该有一套评论系统，将这些“通知被评论方”的各种方式的实现，整合到一起。"
