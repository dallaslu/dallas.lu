  content: "[...]
    然后想到，既然服务器不能提供mysql数据库，是不是有可能建立一个不需要数据库的网页。是否我只要在某个机器上把网站建好，然后已经读入了数据库数据的网页\
    直接保存下来，放到服务器上就可以了？冲着这个念头，我在网上找到了一篇文章。Dallas
    Lu这位网友提供了一个方法，用wget命令直接抓取整个网站，然后上传到服务器上。我于是很快做了尝试。但是很快感觉到这个方法似乎对我并不适用：这个方法抓\
    取的网站主题css设置等元素都不能正常获得。而如果想要改正这些东西的话，不仅要把wp-content里的主题文件复制过来，还要改动主题的那堆php文件\
    里的函数。我这么一个懒人&amp;初学者就这么退缩了。于是这个尝试也宣告失败了。 [...]"
  author:
    name: 使用Wordpress建立静态网站 &laquo; Naich!
